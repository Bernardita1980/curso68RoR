<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja-gato</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('document').ready(function() {
            //la base para trabajar con jquery
            function generarContenido() {

                for (let i = 0; i <= 4; i++) {
                    $('#container').append('<img src="/Curso68/JQUERY/imagenes/ninja' + i + '.png" alt-src="/Curso68/JQUERY/imagenes/cat' + i + '.png">');
                    //concadenamos las imagenes dejando el atributo como link de la segunda imagen
                    $('#container').append('<br>'); //agregamos un br para separar las imagenes
                } //cierra el for
                $('img').click(function() {
                    var temp = $(this).attr('src'); //asignando en contenido de src a temp
                    var Altsrc = $(this).attr('alt-src'); //agregaremos el atributo alt-src a la var Altsrc
                    $(this).attr('src', Altsrc); //agregando al  src  el contenido de altsrc
                    $(this).attr('alt-src', temp) //sobreescribimos alt-src con el contenido de temp
                });
            } //cierre de la funcion
            generarContenido(); //llamado de la funcion
            $('#container').after('<button>Restaurar</button>');
            $('button').click(function() {
                //location.reload();//recarga la pagina
                $('#container').html("");
                generarContenido();
            });


        }); //fin jquery
    </script>
</head>

<body>
    <div id="container"></div>




</body>

</html>
