<script>
    /*ejercicio 1 algoritmos v
    Configura un array para que los valores negativos se transformen en 0.
    Por ejemplo, resetNegativos([1,2,-1,-3]) debiera dar como resultado [1,2,0,0].*/
    function resetnegativo(){
        var x=[1,2,-1,-3];
           for (var i = 0; i <x.length; i++){
            if (x[i] > 0){
            resetnegativo.push(0);
            } else{
            resetnegativo.push(x[i])};
            
            
            console.log(resetnegativo);
        }
    }    
    resetnegativo();
    
    

</script>
